<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <div class="img"></div>
        <div class="text-section">
            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats-section">
                <div class="stat">
                    <span class="number">10k+</span>
                    <span class="stat-title">companies</span>
                </div>
                <div class="stat">
                    <span class="number">314</span>
                    <span class="stat-title">templates</span>
                </div>
                <div class="stat">
                    <span class="number">12M+</span>
                    <span class="stat-title">queries</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
